<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="/js/jquery/jquery-3.4.0.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>

<form class="layui-form" STYLE="padding-top: 100px;padding-left: 100px">
    <div class="layui-form-item">
        <label class="layui-form-label">单行输入框</label>
        <div class="layui-input-inline">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
            <label class="layui-form-label">文本框</label>
        <div class="layui-input-inline" >
            <input type="text" name = "user_name" lay-verify="user_name" autocomplete="off" class="layui-input">
        </div>
    </div>

</form>

</body>
</html>
